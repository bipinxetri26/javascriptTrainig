<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Q3. display name after click button -->
    <button onclick="showmyname()">Show Name</button>
    <h1 id="name"></h1>
     
    <!-- Q4. hide paragraphs after click button -->
    <p id="para"> this tetx will be hidden by click the button</p>
    <button onclick="hidetext()">Hide text</button>

    <!-- Q9. button that count how many time we click -->
     <button onclick="countbutton"> click me</button>
     <h1 id="count">clicks: 0</h1>

    <!-- Q10. show the current date and time when we click the button -->
     <button onclick="showtime()">Show Date and Time</button>
     <h1 id="time"></h1>

    <script>
       // Q3. display name
        function showmyname(){
            document.getElementById("name").innerText= 'Bipin Basnet'
        }
        
        //Q4. hide paragraphs
        function hidetext(){
            document.getElementById('para').innerText= ''
        }

        //Q9. count when click
        let counter=0
        function countbutton(){
            counter++;
            document.getElementById('count').innerText= 'clicks: $(counter)';
        }

        //Q10. show date and time
        function showtime(){
            let now = new Date();
            let time= now.toLocaleString();
            document.getElementById('time').innerText = time;
        }
    </script>
</body>
</html>
